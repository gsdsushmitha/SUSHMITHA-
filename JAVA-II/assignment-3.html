<!DOCTYPE html>

    <title>A BRIEF INTRODUCTION OF AVAILABLE DATA TYPES IN JAVASCRIPT</title>
</head>
    <body>
    <h1>Data types in Javascript</h1>
    <script>document.write("There are six basic data types in javascript.They are string,number,boolean,object,array,function.Among them string,boolean and number are primitive data types whereas object,array and function are composite data types.");
    </script>
       <h1>String</h1>
    <script>document.write("String is used to represent a textual data i.e. sequences of characters which includes single or double quotes.");
    </script>
    <h1>Number</h1>
    <script>document.write("Number data type includes positive and negative numbers,decimals and also exponential notations.");
    </script>
    <h1>Boolean</h1>
    <script>document.write("Boolean data type consists of two values.They are true and false.");
    </script>
    <h1>Object</h1>
    <script>document.write("Object is a complex data type which allows to store collections of data.");       </script>
    <h1>Array</h1>
    <script>document.write ("Array is used to store multiple values in a single variable.It starts from 0. i.e.arr(o) not arr(1). ")
    </script>
    <h1>Function</h1>
    <script>document.write("Function is nothing but it executes a block of codes.")
    </script>
    <h1>Undefined</h1>
    <script>document.write("Undefined data type is a special data type.If any variable is declared but not assigned a value then it is called undefined.");
    </script>
    <h1>Null</h1>
    <script>document .write("A variable can be explicity emptied of its current contents by assigning null value.It doesn't mean that it is empty or 0.");
    </script>
