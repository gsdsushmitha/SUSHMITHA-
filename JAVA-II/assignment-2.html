    <title>ASSIGNMENT</title><h1>DIFFERENCE AMONG VAR,LET AND CONST</h1>
</head>
<body><h1>var</h1>
    <script>document.write("Var declarations are globally scoped.It is meant for global scope.It can be updated but not redeclared. eg.")</script>
    <h1>let</h1>
    <script>document.write("Let declarations are block scoped.It is meant for local scope.")</script>
    <h1>const</h1>
    <script> document.write("Const declarations are also block scoped.It is constant at all purpose. It can neither be updated nor be re-declared.")</script>
</body>
